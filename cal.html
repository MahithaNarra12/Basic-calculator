<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Calculator Container */
        .calculator {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Display Area */
        #display {
            width: 100%;
            height: 40px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Button Grid Layout */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        /* Button Styles */
        button {
            padding: 20px;
            font-size: 18px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #ddd;
        }

        /* Operator Button Styles */
        button.operator {
            background-color: #ff8c00;
            color: white;
        }

        button.operator:hover {
            background-color: #e07b00;
        }

        /* Special Button Styles */
        button.ac {
            background-color: #ff4444;
            color: white;
        }

        button.ac:hover {
            background-color: #e03333;
        }

        button:active {
            background-color: #bbb;
        }
    </style>

</head>
<body>

    <!-- Calculator -->
    <div class="calculator">
        <input type="text" id="display" disabled>

        <!-- Calculator Buttons -->
        <div class="buttons">
            <!-- Clear and Percent Buttons -->
            <button class="btn ac" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="clearEntry()">CE</button>
            <button class="btn operator" onclick="appendToDisplay('%')">%</button>
            <button class="btn operator" onclick="appendToDisplay('/')">/</button>
            
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('')"></button>
            
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn operator" onclick="calculateResult()">=</button>
            
            <button class="btn operator" onclick="inverse()">1/x</button>
            <button class="btn operator" onclick="square()">x²</button>
        </div>
    </div>

    <!-- JavaScript for Calculator Logic -->
    <script>
        // Display logic
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.value += value;
        }

        // Clear the display
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        // Clear last entry (CE)
        function clearEntry() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        // Calculate the result
        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value); // Use eval() to compute the result
            } catch (e) {
                display.value = 'Error'; // In case of invalid input
            }
        }

        // Calculate the inverse (1/x)
        function inverse() {
            const display = document.getElementById('display');
            display.value = 1 / parseFloat(display.value);
        }

        // Square the number (x²)
        function square() {
            const display = document.getElementById('display');
            display.value = Math.pow(parseFloat(display.value), 2);
        }
    </script>

</body>
</html>
